<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">Create/</span> Products
  </h4>

  <!-- Basic Layout & Basic with Icons -->
  <div class="row">
    <div class="col-xxl">
      <div class="card mb-4">
        <div
          class="card-header d-flex align-items-center justify-content-between"
        >
          <h5 class="mb-0">Basic Layout</h5>
          <small class="text-muted float-end">Default label</small>
        </div>
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="create()">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name"
                >Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="basic-default-name"
                  placeholder="Manzana"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-company"
                >Unit</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="basic-default-company"
                  placeholder="docena"
                  formControlName="unit"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-phone"
                >UnitPrice</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  id="basic-default-phone"
                  class="form-control phone-mask"
                  placeholder="1.5"
                  aria-label="658 799 8941"
                  aria-describedby="basic-default-phone"
                  formControlName="unitPrice"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-phone"
                >TipoProducto</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  id="basic-default-phone"
                  class="form-control phone-mask"
                  placeholder="consumible"
                  aria-label="658 799 8941"
                  aria-describedby="basic-default-phone"
                  formControlName="tipoProducto"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-phone"
                >Igv</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  id="basic-default-phone"
                  class="form-control phone-mask"
                  placeholder="1.5"
                  aria-label="658 799 8941"
                  aria-describedby="basic-default-phone"
                  formControlName="igv"
                />
              </div>
            </div>
            <div class="form-check form-switch mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckChecked"
                checked=""
                formControlName="igvIndicator"
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >IgvIndicator</label
              >
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-message"
                >Description</label
              >
              <div class="col-sm-10">
                <textarea
                  id="basic-default-message"
                  class="form-control"
                  placeholder="description"
                  aria-label="Hi, Do you have a moment to talk Joe?"
                  aria-describedby="basic-icon-default-message2"
                  formControlName="descripcion"
                ></textarea>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"
                  [disabled]="myForm.invalid">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
